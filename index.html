<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TravelCo Inc</title>
</head>
<body>
    <header class="header" id="header">
        <h1  class="h_welcome"><img class="logo" src="images/Logo.jpg" alt="TravelCo Logo">Welcome Travel Experts</h1>      
        <nav class="nav"  id="nav"></nav>  <!-- Nav Menu content block generated via scripts.js -->      
    </header>
    <div class="header-spacer"></div>
    <main>
        <section class="section-head">customizing travel experiences since 1978</section>
        <section class="photo-array" id="home-photo-array">
                <img src="images/HomeVwVan.jpg" alt="VW Van" class="photo-round">
                <img src="images/HomeFloatPlane.jpg" alt="Float Plane" class="photo-round">
                <img src="images/HomeRomanColosseum.jpg" alt="Roman Colosseum" class="photo-round">
        </section>
        <section class="section-head">travel options</section>
        <section class="photo-array" id="index-photo-gallery">
            <!-- Gallery content block generated via scripts.js -->
        </section>
        <section class="section-head">create your custom experience</section>
        <section class="bottom-links" id="bottom-links">
                <br>
                <a href="contact.html"><img src="images/HomeButtonContactUs.jpg" alt="Contact Us" class="photo-round"></a>
                <a href="register.html"><img src="images/HomeButtonRegister.jpg" alt="Register Now" class="photo-round"></a><br>
                <br>
        </section>
        <footer>
        <!-- Footer content block generated via scripts.js -->
        </footer>
    </main>
     <!-- Add script that populates nav menu and footer for all pages  -->
    <script src="js/scripts.js"></script>
    <!-- Add script that populates photo gallery for index page only   -->
    <script src="js/index.js"></script>
</body> 
</html>
